<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Lost and Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo" onclick="window.location.href='home.html'">
        LOST & FOUND
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="login.html">Log in</a>
      </nav>
    </header>
    <main id="signup-page">
      <h2>Sign Up</h2>
      <form class="auth-form" id="signup-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          pattern="[A-Za-z\s]+"
          title="Name must contain only letters and spaces"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          pattern="/^[a-zA-Z0-9._%+-]+@(vitstudent\.ac\.in|vit\.ac\.in)$/"
          title="Email must end with @vitstudent.ac.in or @vit.ac.in"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          required
          pattern="[6-9][0-9]{9}"
          title="Phone number must be 10 digits"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Create a password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}"
          title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
        />

        <label for="confirm-pwd">Re-enter Password:</label>
        <input
          type="password"
          id="confirm-pwd"
          name="confirm-pwd"
          placeholder="Confirm your Password"
          required
        />

        <button type="submit">Sign Up</button>

        <p id="signupMessage" style="color: red; margin: 10px 0"></p>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </main>

    <script>
      /* // Toggle menu for mobile
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          document.querySelector(".nav-list").classList.toggle("show");
        }); */

      // Signup form submission
      document
        .getElementById("signup-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirm-pwd").value;
          const messageElement = document.getElementById("signupMessage");

          // Check if passwords match
          if (password !== confirmPassword) {
            messageElement.innerHTML = "Passwords do not match";
            messageElement.style.color = "red";
          } else {
            messageElement.innerHTML = "";
          }

          try {
            const response = await fetch(
              "http://localhost:5000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, phone, password }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Store token and user info in localStorage
              localStorage.setItem("token", data.token);
              localStorage.setItem("user", JSON.stringify(data.user));

              messageElement.textContent =
                "Registration successful! Redirecting...";
              messageElement.style.color = "green";

              // Redirect to home page after successful registration
              setTimeout(() => {
                window.location.href = "home.html";
              }, 1500);
            } else {
              messageElement.textContent =
                data.message || "Registration failed";
              messageElement.style.color = "red";
            }
          } catch (error) {
            messageElement.textContent = "An error occurred. Please try again.";
            messageElement.style.color = "red";
            console.error("Registration error:", error);
          }
        });
    </script>
  </body>
</html>
